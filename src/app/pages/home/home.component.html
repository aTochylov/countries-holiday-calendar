<div class="container p-3">
    <div class="row">
        <app-search-field (search)="onSearch($event)" class="d-flex justify-content-center"></app-search-field>
    </div>
    <div class="row">
        <mat-list>
            <mat-list-item *ngFor="let country of filteredCountries" class="text-center">
                <app-nav-link [path]="['/country', country.countryCode]" [displayText]="country.name"></app-nav-link>
            </mat-list-item>
        </mat-list>
    </div>
</div>
