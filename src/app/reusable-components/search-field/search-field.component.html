<mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>

    <input matInput placeholder="Search countries..." [(ngModel)]="inputValue" (ngModelChange)="onSearchChange()" />

    <button *ngIf="inputValue" mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>

    <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
